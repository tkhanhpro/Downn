<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Social Downloader</h1>
    <p>Download videos from YouTube, Instagram, Facebook, and TikTok instantly!</p>
  </header>
  <main>
    <div class="input-container">
      <input type="url" id="link" placeholder="Nhập link media..." required>
      <button id="submit-btn">Tải Về</button>
    </div>
    <div id="loading" class="hidden">Đang tải...</div>
    <div id="result-container" class="hidden">
      <div id="hd-frame" class="media-frame">
        <h3>HD No Watermark</h3>
        <button class="copy-btn">Copy Link</button>
        <button class="download-btn">Tải Về</button>
      </div>
      <div id="sd-frame" class="media-frame">
        <h3>SD No Watermark</h3>
        <button class="copy-btn">Copy Link</button>
        <button class="download-btn">Tải Về</button>
      </div>
      <div id="audio-frame" class="media-frame">
        <h3>Audio Only</h3>
        <button class="copy-btn">Copy Link</button>
        <button class="download-btn">Tải Về</button>
      </div>
    </div>
    <div id="error" class="hidden"></div>
  </main>
  <footer>
    <p>Developed by TKhanh | Nakano Miku - 2025 🇻🇳🇻🇳🇻🇳</p>
  </footer>
  <script src="tkhanh.js"></script>
</body>
</html>
