<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Social Downloader</h1>
    <p>Download videos from YouTube, Instagram, Facebook, and TikTok instantly!</p>
  </header>
  <main>
    <div class="media-card">
      <img src="https://via.placeholder.com/150" alt="Media Preview" class="preview">
      <h2>Xem video này trước khi điện thoại hủy hoại bạn...</h2>
      <div class="download-options">
        <button class="download-btn mp4">🎥 MP4 Video</button>
        <button class="download-btn mp3">🎵 Audio Only (MP3)</button>
      </div>
      <input type="url" id="link" placeholder="Nhập link media..." required>
      <button id="submit-btn">Tải Về</button>
    </div>
    <div id="loading" class="hidden">Đang tải...</div>
    <div id="result" class="hidden"></div>
    <div id="error" class="hidden"></div>
  </main>
  <footer>
    <p>Powered by Chill-Downloader</p>
  </footer>
  <script src="tkhanh.js"></script>
</body>
</html>
